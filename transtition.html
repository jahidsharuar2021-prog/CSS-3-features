<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transtation</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid tomato;
            background-color: peachpuff;
            /* transition:width 3s linear 3s, background-color 3s linear 3s; */
            transition: transform 1s;

        }
        .box:hover{
            /* width: 400px;
            background-color: red; */
            transform: rotate(45deg) scale(1.5) translateX(150px);
        }
    </style>
</head>
<body>
    <ul>
        <li>transform: change the shape .this is css style property name</li>
        <li>translate:it is a value of the transform style rule .this means you move either x or y or oboth axis </li>
        <li>transtition: how long it will take to do the change of the shape or color </li>
    </ul>
    <div class="box">box-1</div>
    <div class="box">box-2</div>
    <div class="box">box-3</div>
</body>
</html>
